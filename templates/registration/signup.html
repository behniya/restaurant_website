{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">  <!-- Link the CSS file -->
        <meta charset="utf-8">
        <meta name="author" content="Behniya Ganji">
    </head>
    <body>
        <div class="container">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
