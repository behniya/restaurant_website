{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Change Password</title>
        <meta charset="utf-8">
        <meta name="author" content="Behniya ganji">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/password_change.css' %}">
    </head>
    <body>
        <div class="container">
            <h2>Change Password</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Change Password</button>
            </form>
        </div>
    </body>
</html>
