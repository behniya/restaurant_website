<!-- templates/menu/menu_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ menu_items.name }} Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/menu_detail.css' %}">
</head>
<body>
    <h1>{{ menu_items.name }}</h1>
    <img src="{{ menu_items.image.url }}" alt="{{ menu_items.name }}" class="menu-item-image">
    <p>{{ menu_items.description }}</p>
    <p class="price">Price: {{ menu_items.price }} USD</p>
</body>
</html>
